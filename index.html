<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMindr - Authentication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn-google {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .btn-google:hover {
            background: #3367d6;
        }
        
        .btn-google:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üéØ MeetMindr</div>
        <p>Sign in with your Google account to access your recordings</p>
        
        <button id="googleSignIn" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBux6IaOc3f5MkWtoqSuVHSbG4UVanJ7Qk",
            authDomain: "meetmindr-24559.firebaseapp.com",
            projectId: "meetmindr-24559",
            storageBucket: "meetmindr-24559.firebasestorage.app",
            messagingSenderId: "202482079292",
            appId: "1:202482079292:web:ea0db9affd42f104829539",
            measurementId: "G-RHM7YTW9H9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Status message helpers
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'none';
        }

        // Google Sign-In
        document.getElementById('googleSignIn').addEventListener('click', async function() {
            const googleBtn = this;
            googleBtn.disabled = true;
            googleBtn.innerHTML = 'Signing in...';
            hideStatus();

            try {
                console.log('Starting Google Sign-In process...');
                
                // Get extension ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const extensionId = urlParams.get('extension_id');
                console.log('Extension ID from URL:', extensionId);

                if (extensionId) {
                    // Configure Google provider
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');

                    // Sign in with popup
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;

                    console.log('Popup authentication successful:', user.email);

                    // Create auth result object
                    const authResult = {
                        type: 'meetmindr-auth-success',
                        timestamp: Date.now(),
                        user: {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL
                        }
                    };

                    console.log('üè™ About to redirect with auth result:', authResult);

                    try {
                        // Redirect back to extension with auth data
                        const extensionUrl = `chrome-extension://${extensionId}/popup.html`;
                        const authDataEncoded = encodeURIComponent(JSON.stringify(authResult));
                        const redirectUrl = `${extensionUrl}?auth_result=${authDataEncoded}`;
                        
                        console.log('‚úÖ Redirecting back to extension with auth data');
                        console.log('üîó Redirect URL:', redirectUrl);
                        
                        // Show success message briefly before redirect
                        showStatus('‚úÖ Successfully signed in! Redirecting...', 'success');
                        
                        // Redirect after a brief delay
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1500);
                        
                    } catch (redirectError) {
                        console.error('‚ùå Redirect error:', redirectError);
                        showStatus(`‚ùå Redirect failed: ${redirectError.message}`, 'error');
                    }
                        
                } else {
                    console.log('No extension ID found in URL parameters');
                    showStatus('‚ùå Missing extension ID in URL', 'error');
                }
            } catch (error) {
                console.error('Sign-in popup error:', error);
                showStatus(`‚ùå Failed to sign in: ${error.message}`, 'error');
                googleBtn.disabled = false;
                googleBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                `;
            }
        });
    </script>
</body>
</html>
